<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="화홍고 시간표 및 급식표">
    <meta property="og:description" content="Hwahong High School Timetable and MealTable">
    <meta property="og:image" content="previewimage.png">
    <meta property="og:url" content="https://hwahong.pages.dev">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="10217 이한결">
    <meta property="og:locale" content="ko_KR">
    <meta name="viewport" content="width=100, initial-scale=1.0">
    <title>대충 만드는 화홍고 시간표 및 급식표</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            border-radius: 10px;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label, select, button {
            margin-right: 5px;
            color: #666666;
        }

        div {
            list-style-type: none;
            padding: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

        .date-display {
            margin-bottom: 20px;
            font-weight: bold;
            color: #666666;
        }

        .name {
            font-size: 7px;
            margin-top: 20px;
        }

        .styled-select {
            padding: 8px 16px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            background-color: #ffffff;
            font-size: 16px;
            margin-right: 5px;
            color: #333333;
        }

        .styled-button {
            padding: 8px 16px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            background-color: #0066ff;
            color: #ffffff;
            font-size: 16px;
            margin-right: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .styled-button:hover {
            background-color: #f49044;
        }

        #result {
            margin-top: 20px;
        }

        #result h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333333;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 10px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #cccccc;
            padding: 4px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .small-cell {
            width: 10%;
        }

        .large-cell {
            width: 22.5%;
        }
    </style>
</head>

<body>
    <h1>시간표 및 급식표</h1>
    <div id="current-date" class="date-display"></div>
    <form id="schedule-form">
        <label for="grade">학년:</label>
        <select id="grade" class="styled-select">
            <option value="1">1학년</option>
            <option value="2">2학년</option>
            <option value="3">3학년</option>
        </select>
        <label for="class_num">반:</label>
        <select id="class_num" class="styled-select">
            <option value="1">1반</option>
            <option value="2">2반</option>
            <option value="3">3반</option>
            <option value="4">4반</option>
            <option value="5">5반</option>
            <option value="6">6반</option>
            <option value="7">7반</option>
            <option value="8">8반</option>
            <option value="9">9반</option>
            <option value="10">10반</option>
            <option value="11">11반</option>
            <option value="12">12반</option>
        </select>
        <button type="button" onclick="fetchData()" class="styled-button">오늘</button>
        <button type="button" onclick="fetchWeeklyData()" class="styled-button">전체</button>
    </form>

    <div id="result">
        <h2>시간표</h2>
        <div id="schedule"></div>
        <h2>급식표</h2>
        <div id="meal"></div>
    </div>

    <div class="name">
        10217 이한결
    </div>

    <script>
        const API_KEY = '34ff04d810454575a10ccfad4024f3b7';
        const EDUCATION_OFFICE_CODE = 'J10';
        const SCHOOL_CODE = '7530479';

        document.addEventListener('DOMContentLoaded', () => {
            const savedGrade = localStorage.getItem('grade');
            const savedClassNum = localStorage.getItem('class_num');

            if (savedGrade) {
                document.getElementById('grade').value = savedGrade;
            }

            if (savedClassNum) {
                document.getElementById('class_num').value = savedClassNum;
            }

            const today = new Date();
            const year = today.getFullYear();
            const month = ('0' + (today.getMonth() + 1)).slice(-2);
            const day = ('0' + today.getDate()).slice(-2);
            document.getElementById('current-date').textContent = `오늘의 날짜: ${year}년 ${month}월 ${day}일`;

            if (savedGrade && savedClassNum) {
                fetchData();
            }
        });

        async function fetchData() {
            const grade = document.getElementById('grade').value;
            const class_num = document.getElementById('class_num').value;

            localStorage.setItem('grade', grade);
            localStorage.setItem('class_num', class_num);

            const today = new Date();
            const year = today.getFullYear();
            const month = ('0' + (today.getMonth() + 1)).slice(-2);
            const day = ('0' + today.getDate()).slice(-2);

            const scheduleUrl = `https://open.neis.go.kr/hub/hisTimetable?KEY=${API_KEY}&Type=json&pIndex=1&pSize=100&ATPT_OFCDC_SC_CODE=${EDUCATION_OFFICE_CODE}&SD_SCHUL_CODE=${SCHOOL_CODE}&ALL_TI_YMD=${year}${month}${day}&GRADE=${grade}&CLASS_NM=${class_num}`;
            const mealUrl = `https://open.neis.go.kr/hub/mealServiceDietInfo?KEY=${API_KEY}&Type=json&pIndex=1&pSize=100&ATPT_OFCDC_SC_CODE=${EDUCATION_OFFICE_CODE}&SD_SCHUL_CODE=${SCHOOL_CODE}&MLSV_YMD=${year}${month}${day}`;

            try {
                const [scheduleResponse, mealResponse] = await Promise.all([
                    fetch(scheduleUrl),
                    fetch(mealUrl)
                ]);

                const scheduleData = await scheduleResponse.json();
                const mealData = await mealResponse.json();

                displayData(scheduleData, mealData);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        async function fetchWeeklyData() {
            const grade = document.getElementById('grade').value;
            const class_num = document.getElementById('class_num').value;

            localStorage.setItem('grade', grade);
            localStorage.setItem('class_num', class_num);

            const today = new Date();
            const startDate = new Date(today);
            startDate.setDate(today.getDate() - today.getDay() + 1);
            const endDate = new Date(startDate);
            endDate.setDate(startDate.getDate() + 4);

            const startYMD = `${startDate.getFullYear()}${('0' + (startDate.getMonth() + 1)).slice(-2)}${('0' + startDate.getDate()).slice(-2)}`;
            const endYMD = `${endDate.getFullYear()}${('0' + (endDate.getMonth() + 1)).slice(-2)}${('0' + endDate.getDate()).slice(-2)}`;

            const scheduleUrl = `https://open.neis.go.kr/hub/hisTimetable?KEY=${API_KEY}&Type=json&pIndex=1&pSize=100&ATPT_OFCDC_SC_CODE=${EDUCATION_OFFICE_CODE}&SD_SCHUL_CODE=${SCHOOL_CODE}&TI_FROM_YMD=${startYMD}&TI_TO_YMD=${endYMD}&GRADE=${grade}&CLASS_NM=${class_num}`;
            const mealUrl = `https://open.neis.go.kr/hub/mealServiceDietInfo?KEY=${API_KEY}&Type=json&pIndex=1&pSize=100&ATPT_OFCDC_SC_CODE=${EDUCATION_OFFICE_CODE}&SD_SCHUL_CODE=${SCHOOL_CODE}&MLSV_FROM_YMD=${startYMD}&MLSV_TO_YMD=${endYMD}`;

            try {
                const [scheduleResponse, mealResponse] = await Promise.all([
                    fetch(scheduleUrl),
                    fetch(mealUrl)
                ]);

                const scheduleData = await scheduleResponse.json();
                const mealData = await mealResponse.json();

                displayWeeklyData(scheduleData, mealData);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function displayData(scheduleData, mealData) {
            const scheduleDiv = document.getElementById('schedule');
            scheduleDiv.innerHTML = '';
            if (scheduleData.hisTimetable) {
                const table = document.createElement('table');
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                headerRow.innerHTML = '<th class="small-cell">교시</th><th class="large-cell">과목</th>';
                thead.appendChild(headerRow);
                table.appendChild(thead);

                const tbody = document.createElement('tbody');

                scheduleData.hisTimetable[1].row.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td class="small-cell">${item.PERIO}</td><td class="large-cell">${item.ITRT_CNTNT}</td>`;
                    tbody.appendChild(row);
                });

                table.appendChild(tbody);
                scheduleDiv.appendChild(table);
            } else {
                scheduleDiv.textContent = '시간표 데이터가 없습니다.';
            }

            const mealDiv = document.getElementById('meal');
            mealDiv.innerHTML = '';
            if (mealData.mealServiceDietInfo) {
                const table = document.createElement('table');
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                headerRow.innerHTML = '<th class="small-cell">요일</th><th class="large-cell">급식</th>';
                thead.appendChild(headerRow);
                table.appendChild(thead);

                const tbody = document.createElement('tbody');

                mealData.mealServiceDietInfo[1].row.forEach(item => {
                    const row = document.createElement('tr');
                    const dayOfWeek = new Date(item.MLSV_YMD).getDay();
                    const dayLabel = ['일', '월', '화', '수', '목', '금', '토'][dayOfWeek];
                    row.innerHTML = `<td class="small-cell">${dayLabel}</td><td class="large-cell">${item.DDISH_NM.replace(/\n/g, '<br>')}</td>`;
                    tbody.appendChild(row);
                });

                table.appendChild(tbody);
                mealDiv.appendChild(table);
            } else {
                mealDiv.textContent = '급식 데이터가 없습니다.';
            }
        }

        function displayWeeklyData(scheduleData, mealData) {
            const scheduleDiv = document.getElementById('schedule');
            scheduleDiv.innerHTML = '';
            if (scheduleData.hisTimetable) {
                const table = document.createElement('table');
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                headerRow.innerHTML = '<th class="small-cell">날짜</th><th class="small-cell">교시</th><th class="large-cell">과목</th>';
                thead.appendChild(headerRow);
                table.appendChild(thead);

                const tbody = document.createElement('tbody');

                scheduleData.hisTimetable[1].row.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td class="small-cell">${item.ALL_TI_YMD}</td><td class="small-cell">${item.PERIO}</td><td class="large-cell">${item.ITRT_CNTNT}</td>`;
                    tbody.appendChild(row);
                });

                table.appendChild(tbody);
                scheduleDiv.appendChild(table);
            } else {
                scheduleDiv.textContent = '시간표 데이터가 없습니다.';
            }

            const mealDiv = document.getElementById('meal');
            mealDiv.innerHTML = '';
            if (mealData.mealServiceDietInfo) {
                const table = document.createElement('table');
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                headerRow.innerHTML = '<th class="small-cell">날짜</th><th class="large-cell">급식</th>';
                thead.appendChild(headerRow);
                table.appendChild(thead);

                const tbody = document.createElement('tbody');

                mealData.mealServiceDietInfo[1].row.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td class="small-cell">${item.MLSV_YMD}</td><td class="large-cell">${item.DDISH_NM.replace(/\n/g, '<br>')}</td>`;
                    tbody.appendChild(row);
                });

                table.appendChild(tbody);
                mealDiv.appendChild(table);
            } else {
                mealDiv.textContent = '급식 데이터가 없습니다.';
            }
        }
    </script>
</body>

</html>
