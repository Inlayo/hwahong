<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="화홍고 급식표">
    <meta property="og:description" content="Hwahong High School MealTable">
    <meta property="og:image" content="previewimage.png">
    <meta property="og:url" content="https://hwahong.pages.dev">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="10217 이한결">
    <meta property="og:locale" content="ko_KR">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대충 만드는 화홍고 급식표</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label, select, button {
            margin-right: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
        .date-display {
            margin-bottom: 20px;
            font-weight: bold;
            color: #666666;
        }
        .name {
            font-size: 7px;
            margin-top: 20px;
        }
        .styled-select {
             padding: 8px 16px;
             border: 1px solid #cccccc;
             border-radius: 5px;
             background-color: #ffffff;
             font-size: 16px;
             margin-right: 10px;
             color: #333333;
         }
         .styled-button {
             padding: 8px 16px;
             border: 1px solid #cccccc;
             border-radius: 5px;
             background-color: #0077ff;
             color: #ffffff;
             font-size: 16px;
             margin-right: 10px;
             cursor: pointer;
             transition: background-color 0.3s;
         }
         .styled-button:hover {
             background-color: #0056b3;
         }
         #result {
             margin-top: 20px;
         }
         #result h2 {
             font-size: 20px;
             margin-bottom: 10px;
             color: #333333;
         }
         table {
             width: 100%;
             border-collapse: collapse;
             margin-bottom: 20px;
             border-radius: 10px;
             overflow: hidden;
         }
         th, td {
             border: 1px solid #cccccc;
             padding: 4px;
             text-align: center;
         }
         th {
             background-color: #f2f2f2;
         }
         @media only screen and (max-width: 600px) {
            table {
                font-size: 12px;
            }
         }
    </style>
</head>
<body>
    <h1>화홍고 급식표</h1>
    <div id="current-date" class="date-display"></div>
    <form id="meal-form">
        <label for="grade">학년:</label>
        <select id="grade" class="styled-select">
            <option value="1">1학년</option>
            <option value="2">2학년</option>
            <option value="3">3학년</option>
        </select>
        <label for="class_num">반:</label>
        <select id="class_num" class="styled-select">
            <option value="1">1반</option>
            <option value="2">2반</option>
            <option value="3">3반</option>
            <option value="4">4반</option>
            <option value="5">5반</option>
            <option value="6">6반</option>
            <option value="7">7반</option>
            <option value="8">8반</option>
            <option value="9">9반</option>
            <option value="10">10반</option>
            <option value="11">11반</option>
            <option value="12">12반</option>
        </select>
        <button type="button" onclick="fetchMealData()" class="styled-button">조회</button>
    </form>

    <div id="result">
        <h2>급식표</h2>
        <div id="meal"></div>
    </div>
    
    <div class="name">
        10217 이한결
    </div>
    
    <script>
        const API_KEY = '34ff04d810454575a10ccfad4024f3b7';
        const EDUCATION_OFFICE_CODE = 'J10';
        const SCHOOL_CODE = '7530479';

        document.addEventListener('DOMContentLoaded', () => {
            const savedGrade = localStorage.getItem('grade');
            const savedClassNum = localStorage.getItem('class_num');

            if (savedGrade) {
                document.getElementById('grade').value = savedGrade;
            }

            if (savedClassNum) {
                document.getElementById('class_num').value = savedClassNum;
            }

            const today = new Date();
            const year = today.getFullYear();
            const month = ('0' + (today.getMonth() + 1)).slice(-2);
            const day = ('0' + today.getDate()).slice(-2);
            document.getElementById('current-date').textContent = `오늘의 날짜: ${year}년 ${month}월 ${day}일`;

            if (savedGrade && savedClassNum) {
                fetchMealData();
            }
        });

        async function fetchMealData() {
            const grade = document.getElementById('grade').value;
            const class_num = document.getElementById('class_num').value;

            localStorage.setItem('grade', grade);
            localStorage.setItem('class_num', class_num);

            const today = new Date();
            const year = today.getFullYear();
            const month = ('0' + (today.getMonth() + 1)).slice(-2);
            const day = ('0' + today.getDate()).slice(-2);

            const mealUrl = `https://open.neis.go.kr/hub/mealServiceDietInfo?KEY=${API_KEY}&Type=json&pIndex=1&pSize=100&ATPT_OFCDC_SC_CODE=${EDUCATION_OFFICE_CODE}&SD_SCHUL_CODE=${SCHOOL_CODE}&MLSV_YMD=${year}${month}${day}`;

            try {
                const mealResponse = await fetch(mealUrl);
                const mealData = await mealResponse.json();
                displayMealData(mealData);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function displayMealData(mealData) {
            const mealList = document.getElementById('meal');
            mealList.innerHTML = '';

            if (mealData.mealServiceDietInfo && mealData.mealServiceDietInfo[1]) {
                mealData.mealServiceDietInfo[1].row.forEach(item => {
                    const cleanMenu = item.DDISH_NM.replace(/<\/?br\s*\/?>/g, '\n').replace(/\s*\([^\)]*\)/g, '').trim();
                    const menus = cleanMenu.split('\n').filter(menu => menu.trim() !== '' && /[0-9]+/.test(menu));
                    menus.forEach(menu => {
                        const li = document.createElement('li');
                        li.textContent = menu;
                        mealList.appendChild(li);
                    });
                });
            } else {
                const li = document.createElement('li');
                li.textContent = '급식표 정보가 없다 ㅋ';
                mealList.appendChild(li);
            }
        }
    </script>
</body>
</html>
